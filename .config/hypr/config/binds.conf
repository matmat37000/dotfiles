###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, return, exec, uwsm app -- $terminal
bind = $mainMod, C, killactive,
bind = $mainMod SHIFT, C, forcekillactive,
bind = $mainMod, M, exit,
#bind = $mainMod, M, exec, loginctl terminate-user ""  # UWSM Managed hyprland
bind = $mainMod, E, exec, uwsm app -- $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, space, exec, uwsm app -- $menu
bind = $mainMod, code:59, exec, uwsm app -- $emoji
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, X, exec, uwsm app -- $clipboard_manager

# Mute and lock the system
bind = $mainMod, L, exec, loginctl lock-session

# Notifications
bind = $mainMod, N, exec, uwsm app -- swaync-client -t -sw

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9] - split
bind = $mainMod, code:10, split-workspace, 1
bind = $mainMod, code:11, split-workspace, 2
bind = $mainMod, code:12, split-workspace, 3
bind = $mainMod, code:13, split-workspace, 4
bind = $mainMod, code:14, split-workspace, 5

# Move active window to a workspace with mainMod + SHIFT + [0-9] - split
bind = $mainMod SHIFT, code:10, split-movetoworkspacesilent, 1
bind = $mainMod SHIFT, code:11, split-movetoworkspacesilent, 2
bind = $mainMod SHIFT, code:12, split-movetoworkspacesilent, 3
bind = $mainMod SHIFT, code:13, split-movetoworkspacesilent, 4
bind = $mainMod SHIFT, code:14, split-movetoworkspacesilent, 5

