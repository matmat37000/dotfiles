# Example special workspace (scratchpad)
bind = $mainMod, tab, togglespecialworkspace, magic
bind = SHIFT $mainMod, tab, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, split-cycleworkspaces, prev
bind = $mainMod, mouse_up, split-cycleworkspaces, next

# Take Screenshot
bind = $mainMod, PRINT, exec, uwsm app -- hyprshot -z -m window -o $HYRPSHOT_DIR         # Window
bind = , PRINT, exec, uwsm app -- hyprshot -z -m output -o $HYRPSHOT_DIR                 # Screen
bindr = SHIFT $mainMod, S, exec, uwsm app -- hyprshot -z -m region -o $HYRPSHOT_DIR      # Selector

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# SwayOSD
# Sink volume raise optionally with --device
bindel = ,XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise
# Sink volume lower optionally with --device
bindel = ,XF86AudioLowerVolume, exec,  swayosd-client --output-volume lower
# Sink volume toggle mute
bindel = ,XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
# Source volume toggle mute
bindel = ,XF86AudioMicMute, exec, swayosd-client --input-volume mute-toggle

# Capslock (If you don't want to use the backend)
bindel = ,--release Caps_Lock, exec, swayosd-client --caps-lock

# Brightness raise
bindel = ,XF86MonBrightnessUp, exec, swayosd-client --brightness raise
# Brightness lower
bindel = ,XF86MonBrightnessDown, exec, swayosd-client --brightness lower

